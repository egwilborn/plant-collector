{% extends 'base.html' %} {% block content %}
<h1>Pot List</h1>
{% for pot in pot_list %}
<div class="card">
  <a href="{% url 'pots_detail' pot.id %}">
    <div class="card-content">
      <span class="card-title"> {{ pot.material }}</span>
      <p>Size: {{ pot.size }}</p>
      <p>Color: {{ pot.color }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock content %}
