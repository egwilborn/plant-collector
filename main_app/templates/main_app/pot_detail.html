{% extends 'base.html' %} {% block content %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ pot.material }}</span>
    <p>Size: {{ pot.size }}</p>
    <p>Color: {{ pot.color }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'pot_update' pot.id %}">Edit</a>
    <a href="{% url 'pot_delete' pot.id %}">Delete</a>
  </div>
</div>

{% endblock content %}
